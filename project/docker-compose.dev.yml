services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "1"
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - db_data:/data
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - redis

  bot:
    build:
      context: .
      dockerfile: docker/bot/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "1"
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
    command: python main.py
    volumes:
      - ./backend:/app
      - db_data:/data
      - media_data:/app/media
    depends_on:
      - backend
      - redis

  xp_flusher:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "1"
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
    command: sh -c 'while true; do python manage.py flush_xp_intervals; sleep 60; done'
    volumes:
      - ./backend:/app
      - db_data:/data
      - media_data:/app/media
    depends_on:
      - backend
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "yarn install && yarn dev --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://localhost:8000/v1
      VITE_DEV_MODE: "true"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"

volumes:
  db_data:
  media_data:
