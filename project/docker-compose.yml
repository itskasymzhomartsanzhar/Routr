services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "0"
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
    volumes:
      - db_data:/data
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8100:8000"
    depends_on:
      - redis
      - postgres

  bot:
    build:
      context: .
      dockerfile: docker/bot/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "0"
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
    volumes:
      - db_data:/data
      - media_data:/app/media
    depends_on:
      - backend
      - redis
      - postgres

  xp_flusher:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "0"
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
    command: sh -c 'while true; do python manage.py flush_xp_intervals; sleep 60; done'
    volumes:
      - db_data:/data
      - media_data:/app/media 
    depends_on:
      - backend
      - redis
      - postgres

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_API_URL: /v1
        VITE_DEV_MODE: "false"
    ports:
      - "3100:80"



  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    expose:
      - "6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-routr}
      POSTGRES_USER: ${POSTGRES_USER:-routr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-routr}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  db_data:
  media_data:
  static_data:
  pg_data:
